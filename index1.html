<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/signup</title>
    <link rel="stylesheet" href="style1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="Feelit.svg" alt="" />
    <div class="form">
      <div class="text1">Log in</div>
      <p>or use you account</p>
      <input type="text" class="email" placeholder="Enter Email" />
      <br />
      <input type="password" class="password" placeholder="Enter password" />
      <h3>Forgot your password?</h3>
      <button class="b1" type="submit">LOG IN</button>
      <div class="signin">
        <div class="text2">New here?</div>
        <p>
          Sign up and listen to your favourite <br />
          <span class="centered">music for free!</span>
        </p>
        <button class="b2" type="submit">SIGN UP</button>
      </div>
    </div>
  </body>
</html>
